<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string', 'ðŸ’©');

    // Styled
    console.log('%c I am a great text', 'font-size: 20px; background: red');

    // warning!
    console.warn('BoooM');

    // Error :|
    console.error('shit!');

    // Info
    console.info('It is hot in here!');

    // Testing
    console.assert(1==='one', 'This is wrong');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is not true');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); //console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Giada');
    console.count('Giada');
    console.count('BoooooooM');
    console.count('BoooooooM');
    console.count('Giada');
    console.count('Giada');
    console.count('Giada');
    console.count('BoooooooM');
    console.count('Giada');
    console.count('BoooooooM');

    // timing
    console.time('Fetching data');
    fetch('http://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
        console.log(data);
      });

    //table
    console.table(dogs);

  </script>
</body>
</html>
